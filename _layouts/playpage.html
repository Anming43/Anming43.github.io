---
layout: default
---

{{ content }}

<div class="panel panel-default col-md-3 col-md-offset-3">
  <div class="panel-heading">
    <h3>剧</h3>
  </div>
  <div class="panel-body">
    <table>
      <thead>
        <tr>
          <th>标题</th>
          <th>描述</th>
        </tr>
      </thead>
      <tbody>
        {% for member in site.data.plays %}
        <tr>
          <td>{{ member.name }}</td>
          <td>{{ member.keyword }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
