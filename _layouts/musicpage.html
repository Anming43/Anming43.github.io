---
layout: default
---

{{ content }}

<div class="panel panel-default col-md-3 col-md-offset-3">
  <div class="panel-heading">
    <h3>音乐</h3>
  </div>
  <div class="panel-body">
    <table border="1">
      {% for member in site.data.musics %}
      <tr>
        <td>{{ member.name }}</td>
        <td>{{member.artist}}</td>
      </tr>
      {% endfor %}
    </table>
    <!-- <ul>
      {% for member in site.data.musics %}
        <li>
            {{ member.name }}
        </li>
      {% endfor %}
    </ul> -->
  </div>
</div>
