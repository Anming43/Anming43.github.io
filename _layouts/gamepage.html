---
layout: default
---

{{ content }}

<div class="panel panel-default col-md-3 col-md-offset-3">
    <div class="panel-heading">
        <h3>游戏</h3>
    </div>
    <div class="panel-body">
        <table>
            <thead>
                <tr>
                    <th>游戏名</th>
                    <th>描述</th>
                    <th>已玩</th>
                </tr>
            </thead>
            <tbody>
                {% for member in site.data.games %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>{{ member.keyword }}</td>
                    <td>{{ member.played }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
